                <button type="button" class="w_full prepaid_btn">간접 결제하기</button>

            <section>
                <strong>checkbox, radio</strong>
                <input type="checkbox" id="inpCheck1" class="hide ch_check" checked>
                <label for="inpCheck1" class="label">checkbox</label>

                <input type="checkbox" id="inpCheck2" class="hide ch_check">
                <label for="inpCheck2" class="label">checkbox</label>

                <input type="checkbox" id="inpStar" class="hide st_check" checked>
                <label for="inpStar" class="star_mark">핵폭탄 떡볶이</label>

                <br/>

                <input type="radio" name="inpRadio" class="hide ch_radio" id="inpRadio1" checked>
                <label for="inpRadio1" class="label">radio</label>

                <input type="radio" name="inpRadio" class="hide ch_radio" id="inpRadio2">
                <label for="inpRadio2" class="label">radio</label>

                <input type="radio" name="inpRadioDisabled" class="hide ch_radio" id="inpRadio3" disabled checked>
                <label for="inpRadio3" class="label">radio disabled</label>
            </section>

            <section>
                <strong>input</strong>

                <div class="inp_box w_full">
                    <input type="text" class="w_full" placeholder="텍스트를 입력해주세요.">
                    <button type="button" class="inp_remove_btn" title="삭제"></button>
                </div>

                <div class="inp_box w_full">
                    <input type="password" class="w_full" value="12345">
                    <button type="button" class="inp_remove_btn" title="삭제"></button>
                </div>

                <input type="text" class="w_full" placeholder="텍스트 변경 불가" disabled>

                <div class="inp_box w_full">
                    <input type="text" class="w_full error" placeholder="텍스트를 입력해주세요.">
                    <button type="button" class="inp_remove_btn" title="삭제"></button>
                </div>

                <div class="inp_box w_full txt">
                    <input type="text" class="w_full" placeholder="텍스트를 입력해주세요.">
                    <button type="button" class="inp_remove_btn" title="삭제"></button>
                    <span class="text">원</span>
                </div>

                <input type="text" class="date w_full" id="datepickerToggle" placeholder="2021년 06월 28일" autocomplete="off" readonly> 
            </section>

            <section>
                <strong>select</strong>
                <select class="select w_full">
                    <option>선택</option>
                    <option>선택</option>
                </select>
                
                <select class="select_small w_full">
                    <option>선택</option>
                    <option>선택</option>
                </select>
            </section>

            <section>
                <strong>switch</strong>
                <label class="switch">
                    <input type="checkbox" class="switch_chk">
                    <span class="slider round"></span>
                </label>

                <label class="switch">
                    <input type="checkbox" class="switch_chk" checked>
                    <span class="slider round"></span>
                </label>
            </section>

            <section>
                <strong>popup</strong>
                <button type="button" class="btn blue small w_132 confirm_btn">Confirm</button>
                <button type="button" class="btn blue small w_132 alert_btn">Alert</button>
                <button type="button" class="btn blue small w_132 toast_btn">Toast</button>

                <!-- confirm -->
                <div class="modal_wrap confirm">
                    <div class="modal_section">
                        <p class="modal_text">텍스트 입력</p>
                        <div class="btn_center">
                            <button type="button" class="btn lightgrey small w_132 delete_modal">취소</button>
                            <button type="button" class="btn blue small w_132 btn_ok">확인</button>
                        </div>
                    </div>
                </div>
                <!-- // confirm -->

                <!-- alert -->
                <div class="modal_wrap alert">
                    <div class="modal_section">
                        <p class="modal_text">텍스트 입력</p>
                        <div class="btn_center">
                            <button type="button" class="btn blue small w_full delete_modal close_modal">확인</button>
                        </div>
                    </div>
                </div>
                <!-- // alert -->

                <!-- toast -->
                <div class="toast_wrap">
                    <p>토스트 메시지 입니다. 토스트 메시지 입니다.</p>
                </div>
                <!-- // toast -->
            </section>

    <script>
        $(function () {
            // 컨펌에서 확인 클릭시 얼럿창 연결
            $(".confirm_btn").on("click", function(){
                action_popup.confirm("재연동 하시겠습니까?", function(res){
                    if(res){
                        action_popup.alert("연동에 성공하였습니다."); // 성공, 실패에 따라서 텍스트 변경해주시면 됩니다.
                    }
                });
            });

            // 컨펌 하나만 띄울때
            // $(".confirm_btn").on("click", function () {
            //     action_popup.confirm("저장하시겠습니까?", function(){});
            // });

            // alert
            $(document).on("click", ".alert_btn",function () {
                action_popup.alert("비밀번호가 변경되었습니다.");
            });

            $(document).on("click", ".toast_btn", function () {
                $(".toast_wrap").fadeIn("active");
                addnDimLayer();

                setTimeout(function () {
                    $(".toast_wrap").fadeOut(200);
                    $("#mainDimLayer").remove();
                    $("body").removeClass("fix");
                },1000);
            });
            
        });
    </script>
